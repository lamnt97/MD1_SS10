<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Kiểu dữ liệu số nguyên
        let a = 5;          
        // Kiểu dữ liệu chuỗi
        let b = "5";

        console.log(a==b); // True vì chuỗi "5" được chuyển thành số 5 trước khi việc so sánh được diễn ra
        console.log(a===b); //Fasle vì === là kiểu so sánh nghiêm ngặt về cả giá trị và kiểu dữ liệu / ===: trả về true nếu 2 giá trị bằng nhau và cùng kiểu dữ liệu
        console.log(a!=b);   //Fale vì khác nhau kiểu dữ liệu
        console.log(a!==b);  //True vì Khác kiểu dữ liệu (String != Number) / !==: trả về true nếu 2 giá trị khác nhau hoặc khác kiểu dữ liệu
    </script>
</body>
</html>
