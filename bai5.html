<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var diemToan = Number(prompt("Nhập điểm môn Toán"));
        var diemVan = Number(prompt("Nhập điểm môn Văn"));
        var diemAnh = Number(prompt("Nhập điểm môn Anh Văn"));

        var tongDiem = (diemToan + diemVan + diemAnh);
        var dtb = (tongDiem / 3);

        // Tổng điểm 3 môn
        console.log("Tổng điểm 3 môn = " + tongDiem) ;
        
        // Tính điểm trung bình 3 môn(làm tròn 2 số sau dấu phẩy)
        console.log("Trung bình điểm 3 môn = " + dtb.toFixed(2)) ; 
        
    </script>
</body>
</html>
