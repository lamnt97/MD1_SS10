<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const PI = 3.14;
        var banKinh = Number(prompt("Nhập vào bán kinh"));
        var chuVi = PI * 2 * banKinh;
        var dienTich = PI * banKinh ** 2;
        console.log("Chu vi hình tròn =" + chuVi.toFixed());
        console.log("Diện tích hình tròn =" + dienTich.toFixed(2));

        // document.write("Chu vi hình tròn =" + chuVi.toFixed());
        // document.write("Diện tích hình tròn =" + dienTich.toFixed(2));
    </script>
    
</body>
</html>
